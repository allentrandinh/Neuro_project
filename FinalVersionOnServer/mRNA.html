<!DOCTYPE html>
<html>
<head>
    <title>mRNA Dynamics</title>
</head>
<body>
<style>

    #definitions {

    }

    #equation {
        display: none;
    }

    .whitespace {
        color: #ffffff;
    }

    .sub {
        position: relative;
        bottom: -1ex;
        font-size: 70%;
    }

</style>
<h1>mRNA Dynamics</h1>
<p><div id="definitions">
<h3>Parameter definitions:</h3>
<table>
<tr>
<td><label for="uR">mRNA Velocity in &mu;m/s <em><b>&mu;<span class="sub">R</span></b></em></label></td>
<td><input id="text_uR" name="text_uR" value="0.00046050" onchange='document.getElementById("uR").value=this.value;drawContour();'></td>
<td><input type="range" max="1" min="0" step="0.00001" id="uR" name="uR" value="0.00046050" onchange='document.getElementById("text_uR").value=this.value;drawContour();'></td>
</tr>
<tr>
<td><label for="DR">Diffusion constant in &mu;m²/s <em><b>D<span class="sub">R</span></b></em></label></td>
<td><input id="text_DR" name="text_DR" value="0.035450" onchange='document.getElementById("DR").value=this.value;drawContour();'></td>
<td><input type="range" max="10" min="0" step="0.0001" id="DR" name="DR" value="0.035450" onchange='document.getElementById("text_DR").value=this.value;drawContour();'></td>
</tr>
<tr>
<td><label for="LifTR">Half-life of mRNA in h <em><b>T<span class="sub">1/2</span></b></em> </label></td>
<td><input id="text_LifTR" name="text_LifTR" value="16" onchange='document.getElementById("LifTR").value=this.value;drawContour();'></td>
<td><input type="range" max="24" min="0" step="0.5" id="LifTR" name="LifTR" value="16" onchange='document.getElementById("text_LifTR").value=this.value;drawContour();'></td>
</tr>
<tr>

<td><label for="tmax">Plot settings: Time range displayed (in hours) </label></td>

<td><input id="text_tmax" name="text_tmax" value="20" onchange='document.getElementById("tmax").value=this.value;drawContour();'></td>

<td><input type="range" max="10000" min="0" step="0.5" id="tmax" name="tmax" value="20" onchange='document.getElementById("tmax").value=this.value;drawContour();'></td>

</tr>
<tr>

<td><label for="xrange">Plot settings: Distance range displayed (in &mu;m) </label></td>

<td><input id="text_xrange" name="text_xrange" value="300" onchange='document.getElementById("xrange").value=this.value;drawContour();'></td>

<td><input type="range" max="1000" min="0" step="1" id="xrange" name="xrange" value="300" onchange='document.getElementById("xrange").value=this.value;drawContour();'></td>
</tr>

</table>

</div>
    <div id="contour_plot"></div>
<script>
    drawContour();

    function drawContour()
    {
        var uR=getVariable('uR');
        var DR=getVariable('DR');
        var LifTR=getVariable('LifTR');
        var xrange=getVariable('xrange');
        var tmax=getVariable('tmax');

        document.getElementById("contour_plot").innerHTML='<img src="plot.php?uR='+uR+"&DR="+DR+"&xrange="+xrange+"&tmax="+tmax+"&LifTR="+LifTR+'">';
    }

    function getVariable(id)
    {
        return parseFloat(document.getElementById(id).value);
    }

    function debug(msg)
    {
        document.writeln(msg + '<br/>');
    }


</script>
</body>
</html>
